<div class="container">
	<div class="row">

		<div class="col col-md-6">
			<mat-form-field>
				<input matInput [matDatepicker]="dp3" placeholder="Start date" disabled>
				<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
				<mat-datepicker #dp3 disabled="false"></mat-datepicker>
			</mat-form-field>
    </div>
    
		<div class="col col-md-6">
			<mat-form-field>
				<input matInput [matDatepicker]="dp4" placeholder="End date" disabled>
				<mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
				<mat-datepicker #dp4 disabled="false"></mat-datepicker>
			</mat-form-field>
		</div>
  </div>
  
	<div class="row">
		<div class="col col-md-8">
			<mat-form-field class="example-full-width">
        <input matInput placeholder="Title">
      </mat-form-field>
		</div>
    <div class="col col-md-4 active">
      <mat-checkbox>Active</mat-checkbox>
		</div>
  </div>
  
	<div class="row">
		<div class="col col-md-12">
			<app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true"></app-ngx-editor>
		</div>
  </div>
  



  
</div>
